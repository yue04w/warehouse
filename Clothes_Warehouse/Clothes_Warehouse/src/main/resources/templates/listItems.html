<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Warehouse Inventory</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
        }
        
        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .table thead {
            background-color: var(--primary-color);
            color: white;
        }
        
        .table th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .badge-brand {
            background-color: #e9ecef;
            color: #495057;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        .price-highlight {
            font-weight: 600;
            color: #2e59d9;
        }
    </style>
</head>
<body>
    <div class="header py-4 mb-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">
                    <i class="fas fa-tshirt me-2"></i>Clothing Warehouse
                </h1>
                <span class="badge bg-light text-dark fs-6">
                    <i class="fas fa-boxes me-1"></i>
                    <span th:text="${items != null ? items.size() : 0}">0</span> items
                </span>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Success Message Card -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Action Card -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex flex-wrap justify-content-between align-items-center">
                    <h5 class="card-title mb-3 mb-md-0">
                        <i class="fas fa-list me-2"></i>Inventory Management
                    </h5>
                    <div class="btn-group" role="group">
                        <a href="/addItem" class="btn btn-success">
                            <i class="fas fa-plus me-1"></i> Add New
                        </a>
                        <a href="/listItems?sortByBrand=true" class="btn btn-primary">
                            <i class="fas fa-sort-alpha-down me-1"></i> Sort by Brand
                        </a>
                        <a href="/listItems" class="btn btn-secondary">
                            <i class="fas fa-sync-alt me-1"></i> Show All
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inventory Table Card -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th class="ps-4">Product</th>
                                <th>Brand</th>
                                <th>Price</th>
                                <th>Year</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${items}" class="align-middle">
                                <td class="ps-4">
                                    <div class="d-flex align-items-center">
                                        <div class="symbol symbol-50px me-3">
                                            <div class="symbol-label bg-light-primary">
                                                <i class="fas fa-tshirt text-primary fs-2"></i>
                                            </div>
                                        </div>
                                        <div>
                                            <span class="fw-bold" th:text="${item.name}"></span>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge-brand" th:text="${item.brand}"></span>
                                </td>
                                <td class="price-highlight" th:text="${'$' + #numbers.formatDecimal(item.price, 1, 2)}"></td>
                                <td th:text="${item.yearOfCreation}"></td>
                                <td class="text-end pe-4">
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-secondary">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${items == null || items.empty}">
                                <td colspan="5" class="text-center py-4 text-muted">
                                    <i class="fas fa-box-open fa-2x mb-3"></i>
                                    <h5>No items found</h5>
                                    <p class="mb-0">Add your first item to get started</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-4 text-center text-muted">
        <div class="container">
            <p class="mb-0">Â© 2025 Clothing Warehouse Management System</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script>
        // Enable tooltips
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        })
    </script>
</body>
</html>
